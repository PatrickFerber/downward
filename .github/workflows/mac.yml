name: macos-latest

on: [push]

jobs:
  do-everything: # name of the job. Jobs run in parallel unless specified otherwise.
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [ '3.6.9', '3.7.5' ]
    name: Python ${{ matrix.python-version }}
    steps: # each - is a new sequentially run step
      - uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: setup
        run: |
          pip3 install pytest tox
          #brew install valgrind # TODO: does not work

      - name: compile
        run: |
          export CXXFLAGS="-Werror"  # Treat compilation warnings as errors.
          ./build.py --debug
          ./build.py

      - name: test
        run: |
          cd misc/tests/
          pytest test-exitcodes.py
          pytest test-standard-configs.py
