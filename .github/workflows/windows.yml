name: windows-latest

on: [push]

jobs:
  do-everything: # name of the job. Jobs run in parallel unless specified otherwise.
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ '3.6'] #, '3.7' ]
    name: Python ${{ matrix.python-version }}
    steps: # each - is a new sequentially run step
      - uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: setup
        run: |
          pip3 install pytest tox
      - name: compile debug
        shell: cmd
        run: |
          "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Enterprise\\VC\\Auxiliary\\Build\\vcvarsall.bat" x64 & python build.py --debug
      - name: compile release
        shell: cmd
        run: |
          "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Enterprise\\VC\\Auxiliary\\Build\\vcvarsall.bat" x64 & python build.py
      - name: test
        shell: cmd
        run: |
          cd misc/
          dir
          tox -e search